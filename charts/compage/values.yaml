# GitHub app configuration.
githubApp:
  # update below value cluster's node ip and with port specified here (.Values.ui.service.nodePort)
  redirectURI: "http://localhost:32222/login"
  clientId: "XXXXX"
  clientSecret: "XXXXX"

systemNamespace: compage

app:
  enabled: true
  name: app
  replicaCount: 1
  serviceAccount:
    create: true
    name:
    annotations: {}
  image:
    repository: ghcr.io/intelops/compage/app
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.0.1"
  nameOverride: "app"
  fullnameOverride: ""
  podAnnotations: {}

  podSecurityContext: {}

#  securityContext:
#    runAsUser: 65534
#    runAsNonRoot: true
#    runAsGroup: 65534

  service:
    type: NodePort
    nodePort: 31111
    port: 5000

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
core:
  telemetry: false
  enabled: true
  name: core
  replicaCount: 1
  serviceAccount:
    create: true
    name:
    annotations: {}
  image:
    repository: ghcr.io/intelops/compage/core
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.0.1"
  nameOverride: "core"
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534

  service:
    type: ClusterIP
    port: 50051

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
ui:
  enabled: true
  name: ui
  replicaCount: 1
  serviceAccount:
    create: true
    name:
    annotations: {}
  image:
    repository: ghcr.io/intelops/compage/ui
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.0.1"
  nameOverride: "ui"
  fullnameOverride: ""
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  compageApp:
#   update below value cluster's node ip and with port specified here (.Values.app.service.nodePort)
    serverUrl: http://localhost:31111
  podAnnotations: {}

  podSecurityContext: {}

#  securityContext:
#    runAsUser: 65534
#    runAsNonRoot: true
#    runAsGroup: 65534

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
