apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compage.ui.fullname" . }}
  labels:
    {{- include "compage.ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.ui.autoscaling.enabled }}
  replicas: {{ .Values.ui.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "compage.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.ui.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "compage.ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.ui.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "compage.ui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ui.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-ui
          securityContext:
            {{- toYaml .Values.ui.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.service.port }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.ui.service.port }}
            initialDelaySeconds: 300
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: {{ .Values.ui.service.port }}
            initialDelaySeconds: 300
            periodSeconds: 30
          env:
            - name: REACT_APP_GITHUB_APP_REDIRECT_URI
              valueFrom:
                configMapKeyRef:
                  name: ui-data
                  key: REACT_APP_GITHUB_APP_REDIRECT_URI
            - name: REACT_APP_GITHUB_APP_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: ui-data
                  key: REACT_APP_GITHUB_APP_CLIENT_ID
            - name: REACT_APP_COMPAGE_APP_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: ui-data
                  key: REACT_APP_COMPAGE_APP_SERVER_URL
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}