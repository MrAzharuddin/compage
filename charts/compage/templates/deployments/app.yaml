apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "compage.app.fullname" . }}
  labels:
    {{- include "compage.app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "compage.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.app.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "compage.app.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "compage.app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.app.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-app
          securityContext:
            {{- toYaml .Values.app.securityContext | nindent 12 }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.service.port }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 45
            periodSeconds: 30
          env:
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel }}
            - name: DB_TYPE
              value: {{ .Values.app.db.type }}
            - name: COMPAGE_CORE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-data
                  key: COMPAGE_CORE_URL
          {{- if eq .Values.app.db.type "cassandra" }}
          volumeMounts:
            - name: db-cassandra-credentials
              mountPath: "/etc/db-cassandra-credentials"
              readOnly: true
            - name: tmp-volume
              mountPath: /tmp
          {{- end }}
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
      {{- with .Values.app.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.app.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if eq .Values.app.db.type "cassandra" }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: db-cassandra-credentials
          secret:
            secretName: db-cassandra-credentials
            defaultMode: 0444
            items:
              - key: CASSANDRA_CONTACT_POINTS
                path: compage/CASSANDRA_CONTACT_POINTS
              - key: CASSANDRA_LOCAL_DATA_CENTER
                path: compage/CASSANDRA_LOCAL_DATA_CENTER
              - key: CASSANDRA_KEYSPACE
                path: compage/CASSANDRA_KEYSPACE
              - key: CASSANDRA_USERNAME
                path: compage/CASSANDRA_USERNAME
              - key: CASSANDRA_PASSWORD
                path: compage/CASSANDRA_PASSWORD
  {{- end }}