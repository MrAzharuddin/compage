apiVersion: v1
kind: Secret
metadata:
  name: db-cassandra-credentials
  labels:
    {{- include "compage.app.labels" . | nindent 4 }}
type: Opaque
stringData:
  CASSANDRA_CONTACT_POINTS: {{ .Values.app.cassandra.contactPoints }}
  CASSANDRA_LOCAL_DATA_CENTER: {{ .Values.app.cassandra.localDataCenter }}
  CASSANDRA_KEYSPACE: {{ .Values.app.cassandra.keyspace }}
  CASSANDRA_USERNAME: {{ .Values.app.cassandra.username }}
  CASSANDRA_PASSWORD: {{ .Values.app.cassandra.password }}